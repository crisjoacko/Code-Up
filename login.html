<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <header>
        <h2>
            <a href="codeup.html">CodeUp</a>
        </h2>
        <nav>
            <ul>
                <li>
                    <a href="#">Nosotros</a>
                </li>
                <li>
                    <a href="#">Programas</a>
                </li>
                <li>
                    <a href="#">Admisiones</a>
                </li>
                <li>
                    <a href="#">Cursos</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="log">
        <div class="header-log">
            <h1>
                Inicia sesión en tu cuenta de CodeUp
            </h1>
            <p>
                Nuevo en CodeUp? <a href="registro.html" class="create-account-link">Crea una nueva cuenta</a>
            </p>
        </div>
        <form method="post" id="form-iniciosesion" class="login-form">
            <div class="form-group">
                <label for="user">Email:</label>
                <input type="email" id="user" name="user" placeholder="Ingrese email o usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options-row">
                <div class="remember-me-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-btn">Enviar</button>
        </form>
    </section>
    </section>
</body>
</html>
