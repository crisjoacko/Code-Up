<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate a CodeUp</title>
    <link rel="stylesheet" href="../Assets/Css/global.css">
    <link rel="stylesheet" href="../Assets/Css/registro.css">
    <script defer src="../Assets/Js/registro.js"></script>
</head>
<body>
    <header class="cabecera" id="home">
        <h1><a href="../codeup.html">Code Up</a></h1>
        <nav class="nav-bar">
            <ul>
                <li class="list"><a href="../InfoPage/nosotros.html">Nosotros</a></li>
                <li class="list"><a href="../Cursos/cursos.html">Cursos</a></li>
                <li class="list"><a href="../InfoPage/recursos.html">Recursos</a></li>
            </ul>
        </nav>
        <div class="lg-grup">
            <a href="../Auth/registro.html" class="btn-login" id="btn-register" role="button">Aplicar ahora</a>
            <a class="btn-login" href="../Auth/login.html" role="button" id="btn-login">Perfil</a>
        </div>
    </header>
    <div class="contenedor">
        <h1>
            Crea tu cuenta de CodeUp
        </h1>
        <p>
            <a href="login.html">Ya tengo una cuenta</a>
        </p>
    </div>
    
    <section class="registro">
        <form method="post" id="form-registro">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required minlength="3">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="password">Confirma tu contraseña:</label>
                <input type="password" id="password2" name="password2" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Enviar</button>

        </form>
    </section>
    <footer>
        <p class="condiciones">
            Al registrarte, aceptas nuestros <a href="#">Términos de Servicio</a> y la <a href="#">Política de Privacidad</a>.
        </p>
    </footer>
</body>
</html>
