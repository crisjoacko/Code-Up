<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../Assets/Css/global.css">
    <link rel="stylesheet" href="../Assets/Css/login.css">
</head>
<body>
    <header class="cabecera" id="home">
        <h1><a href="../codeup.html">Code Up</a></h1>
        <nav class="nav-bar">
            <ul>
                <li class="list"><a href="../InfoPage/nosotros.html">Nosotros</a></li>
                <li class="list"><a href="../Cursos/cursos.html">Cursos</a></li>
                <li class="list"><a href="../InfoPage/recursos.html">Recursos</a></li>
            </ul>
        </nav>
        <div class="lg-grup">
            <a href="../Auth/registro.html" class="btn-login" id="btn-register" role="button">Aplicar ahora</a>
            <a class="btn-login" href="../Auth/login.html" role="button" id="btn-login">Perfil</a>
        </div>
    </header>
    <section class="log">
        <div class="header-log">
            <h1>
                Inicia sesión en tu cuenta de CodeUp
            </h1>
            <p>
                Nuevo en CodeUp? <a href="registro.html" class="create-account-link">Crea una nueva cuenta</a>
            </p>
        </div>
        <form method="post" id="form-iniciosesion" class="login-form">
            <div class="form-group">
                <label for="user">Email:</label>
                <input type="email" id="user" name="user" placeholder="Ingrese email o usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options-row">
                <div class="remember-me-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-btn">Enviar</button>
        </form>
    </section>
    </section>
</body>
</html>
